<!DOCTYPE html>
<html>
  <head>
    <title>Sport List</title>
  </head>
  <body>
    <h1>Sport List</h1>
    <ul>
      {% for sport in sports %}
      <li>
        <a href="{% url 'sport_detail' sport.id %}">
          {{ sport.name }} - {{ sport.description }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
